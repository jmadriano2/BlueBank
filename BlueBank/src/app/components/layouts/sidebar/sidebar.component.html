<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="example-app-name">BlueBank</h1>
            <span class="menu-spacer"></span>
            <div>
                <a mat-button>Link Sparrow<mat-icon>person</mat-icon></a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item class="word-space"><mat-icon class="icon-space">dashboard</mat-icon>Dashboard</a>
                <a mat-list-item class="word-space"><mat-icon class="icon-space">person_add</mat-icon>Create Employee<br />Profile</a>
                <a mat-list-item class="word-space"><mat-icon class="icon-space">note_add</mat-icon>Create Employee<br />Account</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <p>Hello World!</p>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div class="container">
    <h1>Create Employee Profile</h1>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm" style="padding-left:5%">

        <div class="form-group row" style="margin-top: 2%;">
            <fieldset class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName"
                    name="firstName" #firstName="ngModel" />
                <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                    First name is required
                </div>
            </fieldset>
            <fieldset class="form-group col-md-4">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" required [(ngModel)]="model.middleName"
                    name="middleName" #middleName="ngModel" />
                <div [hidden]="middleName.valid || middleName.pristine" class="alert alert-danger">
                    Middle name is required
                </div>
            </fieldset>
            <fieldset class="form-group col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName"
                    name="lastName" #lastName="ngModel" />
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                    Last name is required
                </div>
            </fieldset>
        </div>

        <div class="row">
            <div class="form-field col-md-4">
                <label for="dateOfBirth">Date of Birth</label>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <input matInput [matDatepicker]="picker" class="form-control" [value]="dateOfBirth"
                    [(ngModel)]="model.dateOfBirth" id="dateOfBirth" required [(ngModel)]="model.dateOfBirth"
                    name="dateOfBirth" #dateOfBirth="ngModel">
            </div>
        </div>

        <div class="row" style="margin-top: 2%">
            <div class="form-group col-md-2">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required [(ngModel)]="model.gender" name="gender">
                    <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row" style="margin-top: 2%;">
            <fieldset class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
                    #email="ngModel" />
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </fieldset>

            <fieldset class="form-group col-md-4">
                <label for="phoneNumber">Mobile Number</label>
                <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="model.phoneNumber"
                    name="phoneNumber" #phoneNumber="ngModel" />
                <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                    Phone number is required
                </div>
            </fieldset>
        </div>

        <div class="row" style="margin-top: 2%">
            <fieldset class="form-group col-md-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address"
                    #address="ngModel" />
                <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                    Address is required
                </div>
            </fieldset>
        </div>

        <div class="row" style="margin-top: 3%; margin-left: 0%; margin-bottom: 5%;">
            <button type="submit" class="btn btn-success col-md-3">Submit</button>
        </div>
    </form>
</div>
